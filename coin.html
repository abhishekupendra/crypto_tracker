<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Detail</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div class="loader" id="loader">

        <div class="loading-text">
            <div class="spinner"></div>Loading...
        </div>
    </div>
    <div class="navbar">
        <div class="nav-left">
            <span class="app-name">Crypto Tracker Example</span>
        </div>
        <div class="nav-right">
            <a href="./index.html" class="nav-button">Home</a>
            <a href="favourites.html" class="nav-button">Favourites</a>
            <input type="text" placeholder="Search Disabled" class="search-box" disabled>
        </div>
    </div>

    <div class="coinContainer">

        <div class="coinDetails" id="coinDetails"></div>
        <div class="chart" id="chartContainer">
            <div id="chartButtons">
                <button value="1" onclick="updateChart('1')">1D</button>
                <button value="7" onclick="updateChart('7')">7D</button>
                <button value="30" onclick="updateChart('30')">30D</button>
            </div>
            <canvas id="coinChart"></canvas>
        </div>
    </div>
    <script src="coin.js"></script>
</body>

</html>
